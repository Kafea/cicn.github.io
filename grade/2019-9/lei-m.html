       <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};
option = null;
option = {
    title: {
        text: '原始分数图'
    },
    tooltip: {},
    legend: {

    },
    radar: {
        // shape: 'circle',
        name: {
            textStyle: {
                color: '#fff',
                backgroundColor: '#999',
                borderRadius: 3,

           { name: '语文', max: 120},

        ]

    series: [{

        // areaStyle: {normal: {}},
        data : [
            {
                value : [72, 100, 100, 150, 58],
                name : '得分'
            }
        ]
    }]
};;

    myChart.setOption(option, true);
}

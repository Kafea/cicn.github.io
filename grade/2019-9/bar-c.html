<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8">
 <script src="https://cdn.bootcss.com/echarts/4.3.0-rc.2/echarts-en.common.js"></script><script src="https://cdn.bootcss.com/echarts/4.3.0-rc.2/echarts.simple.min.js"></script>      <script type="text/javascript" src="https://cdn.bootcss.com/echarts/4.3.0-rc.2/echarts.min.js"></script>
     <script src="https://cdn.bootcss.com/echarts/4.3.0-rc.2/extension/dataTool.min.js"></script> 
   </head>
   <body style="height: 100%; margin: 0">
       <div id="container_bar" style="height: 100%"></div>

       <script type="text/javascript">
var dom = document.getElementById("container_bar");
var myChart = echarts.init(dom);
var app = {};
option = null;
app.title = '得分与得分占比';

option = {
    color: ['#3398DB'],
    tooltip : {
        trigger: 'axis',
        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis : [
        {
            type : 'category',
            data : ['Chinese', 'Math', 'English', 'Science', 'HH'],
            axisTick: {
                alignWithLabel: true
            }
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
        {
            name:'得分占比',
            type:'bar',
            barWidth: '30%',
            data:[60, 83.33, 85, 87, 96.6]
        },
        {
            name:'得分',
            type:'bar',
            barWidth: '30%',
            data:[72, 100, 103, 154, 60]
        }
    ]
};
;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
       </script>
   </body>
</html>
